<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mailUpload.html</title>
</head>
<body>
<h2>메일보내기, 파일업로드</h2>
<form method="post" action="mailUpload.jsp" encType="multipart/form-data">
	<table border="1">
		<tr>
			<td>보내는 사람</td>
			<td><input type="text" name="from" size="30" placeholder="보내는 사람 이메일 주소"></td>
		</tr>

		<tr>
			<td>받는 사람</td>
			<td><input type="text" name="to" size="30" placeholder="받는 사람 이메일 주소"></td>
		</tr>

		<tr>
			<td>제목</td>
			<td><input type="text" name="subject" size="30" placeholder="제목입력"></td>
		</tr>

		<tr>
			<td colspan="2">
				<textarea name="content" rows="10" cols="50"></textarea>
			</td>
		</tr>
		
		<tr>
			<td>첨부파일</td>
			<td><input type="file" name="f1"></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
			<input type="submit" value="전송">
			<input type="reset" value="취소">
			</td>
			
		</tr>
	</table>

</form>

</body>
</html>
